<div class="login-form">
  <div class="form-group">
    <input [(ngModel)]="Username" type="email" class="form-control" id="email" placeholder="Username">
    <div *ngIf="usernameEmpty" class="prompt"> Username is required </div>
  </div>

  <div class="form-group">
    <input [(ngModel)]="Password" type="password" class="form-control" id="pwd" placeholder="Password">
    <div *ngIf="passwordEmpty" class="prompt"> Password is required </div>
  </div>
  
  <div *ngIf="credentialInvalid" class="prompt"> Invalid credentials </div>
  <button class="submit-button" (click)="signIn()">Submit</button>
</div>
