<app-guest-navigation></app-guest-navigation>

<div class="login-container"> 
  <div class="login-left" >
    <div id="myCarousel" class="carousel slide" data-ride="carousel" style="height:100%">
      <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
      </ol>

      <div class="carousel-inner" style="height: 110%; background-color: black">
        <div class="item active">
          <img src="../../../assets/cp1.PNG" style="height: 120%">
        </div>
    
        <div class="item">
          <img src="../../../assets/cp2.png">
        </div>
    
        <div class="item">
          <img src="../../../assets/cp3.PNG">
        </div>
      </div>
    
      <a class="left carousel-control" href="#myCarousel" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#myCarousel" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>  
  </div>

  <div class="login-right">
    <app-login></app-login>
  </div>
</div>
