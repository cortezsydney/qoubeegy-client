<app-navigation></app-navigation>

<section id="team" class="pb-5"  style="width: 90%; margin-left: 140px">
    <div class="container">
        <h3 class="section-title h1">My Favorites</h3>
        <div class="row" *ngIf="!searchEmpty">
            <div class="col-md-3" *ngFor="let favorite of arrFavorite">
                <div class="image-flip" ontouchstart="this.classList.toggle('hover');" style="width: 200px;">
                    <div class="mainflip">
                        <div class="frontside">
                            <div class="card">
                                <p><img class="img-fluid" [src]="setFile(favorite.Photo)" alt="movie poster" style="width:200px; height: 320px"></p>
                            </div>
                        </div>
                        <div class="backside" style="outline-style: groove;  outline-color: #86c232; background-color: black; opacity: 0.8; width: 200px">
                            <div class="card" style="background-color: black; opacity: 0.8">
                                <div class="card-body text-center mt-4">
                                    <h2 class="card-title" ><a style="color: #faed26" href={{favorite.Details}}>{{favorite.Title}}</a></h2>
                                    <p class="card-text" style="color: white">{{favorite.Description}}</p>    
                                    <ul class="list-inline" style="bottom: 0">                                          
                                        <ul class="list-inline" style="position:absolute; bottom: 0"> 
                                            <a role="button" (click) = "deleteFavorite(favorite.FavoriteId)" class="btn btn-primary" style="background-color: lavender; margin: 5px 11px; color: black">Unfavorite <i class="fa fa-heart-o"></i></a>                       
                                            <a role="button" (click) = "searchMovie(favorite.Title)" data-toggle="modal" data-target="#modalBookForm2" class="btn btn-primary" >Book <i class="fa fa-plus"></i></a>
                                        </ul>         
                                    </ul>
                                </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
        </div>
    </div>
</section> 


<div class="modal fade" id="modalBookForm2" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" >
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div style="float: right">
                <a class="cancelbtn fa fa-times fa-2x" type="button" data-dismiss="modal" aria-label="Close"></a>
            </div>
            <div class="modal-header text-center">            
                <h3 class="modal-title w-100 font-weight-bold">Add Movie Booking</h3>   
            </div>

            <body>
                <div class="container" style="top: 10%; width: 100%; background-color: white">                                                                                    
                <div class="table">          
                <table class="table">
                    <thead style="background-color: yellow">
                        <tr>
                            <th>#</th>
                            <th>Title</th>
                            <th>Place</th>
                            <th>Date</th>
                            <th>Time</th>
                            <th>Price</th>
                            <th>Seat</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let title of titleSearch; let i=index">
                            <td>{{i+1}}</td>
                            <td>{{title.Title}}</td>
                            <td>{{title.Place}}</td>
                            <td>{{title.Date}}</td>
                            <td>{{title.Time}}</td>
                            <td>P{{title.Price}}</td>
                            <div class="md-form mb-5">
                                <input [(ngModel)]="title.Seat" class="form-control" placeholder="[A-J, 0-9]" name="seatLetter">
                                <div *ngIf="seatEmpty" class="prompt" style="color: red"> Seat is required </div>
                                <div *ngIf="invalidSeat" class="prompt" style="color: red"> Seat is already taken </div>
                            </div>
                            <td>
                                <button class="fa fa-check" type="button" (click)="addBooking(title.MovieShowingId, title.Seat)" style="background-color: white !important; color: #46344E; font-size: 20px; text-align: center; width: 20px;"></button>
                            </td>
                        </tr>
                </tbody>        
            </table>
            </div>
            </div>
        </body>        
    </div>
</div>
