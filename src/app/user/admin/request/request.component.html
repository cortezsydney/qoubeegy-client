<app-navigation></app-navigation>

<div>
    <aside  class="col-md-3 profile-card" *ngFor="let user of arrRequest;" style=" left: 140px; margin: 2em 3.5em; flex-wrap: wrap;">
      <header>     
        <span> <img src="../../../../assets/johndoe.png"> </span>      
        <h1 style="color: yellow">{{user.FirstName}} {{user.LastName}}</h1>
        <h2>{{user.Username}}</h2>
      </header>
  
      <div class="profile-bio">
       <p style="text-align: left"> Member since: </p>
       <h4 style="color: #faed26; text-align: center;"> {{user.Since}} </h4>
       <p> Date of Application: </p>
       <h3 style="color: red; text-align: center;"> {{user.TimeDate}} </h3>
      </div>
  
      <ul class="profile-social-links">
        <li>
          <a>
            <span class="fa fa-check" type="button" (click)="acceptRequest(user.UserId)" style="color: #faed26; font-size: 20px; text-align: center; width: 30px; height: 40px; left: 0"></span>
          </a>
        </li>
        <li>
            <a>
              <span class="fa fa-times" type="button" (click)="rejectRequest(user.UserId)" style="color: red; font-size: 20px; text-align: center; width: 30px; height: 40px; left: 0"></span>
            </a>
          </li>
      </ul>
    </aside>
  </div>
