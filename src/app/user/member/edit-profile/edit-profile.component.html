<div class="modal fade" id="modalEditForm" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div style="float: right">
                <a class="cancelbtn fa fa-times fa-2x" type="button" data-dismiss="modal" aria-label="Close"></a>
            </div>
            <div class="modal-header text-center">            
                <h3 class="modal-title w-100 font-weight-bold">Edit Profile</h3>   
            </div>

            <div class="modal-body mx-3">
                <div class="md-form mb-5">
                    <input [(ngModel)]="Username" class="form-control" placeholder={{User.Username}} name="username" disabled>
                </div>
                <div class="md-form mb-5">
                    <input [(ngModel)]="UserType" class="form-control" placeholder={{User.UserType}} name="userType" disabled>
                </div>
                <div class="md-form mb-5">
                    <input [(ngModel)]="FirstName" type="text" class="form-control"  placeholder={{User.FirstName}} name="firstName">
                    <div *ngIf="emptyFirstName" class="prompt"> First Name is required </div>
                </div>
                <div class="md-form mb-5">
                    <input [(ngModel)]="LastName" type="text" class="form-control"  placeholder={{User.LastName}} name="lastName">
                    <div *ngIf="emptyLastName" class="prompt"> Last Name is required </div>
                </div>
                <div class="md-form mb-5"> 
                    <input [(ngModel)]="NewPassword" type="password" class="form-control" placeholder="New Password" name="newPassword">
                    <div *ngIf="emptyNewPassword" class="prompt"> Password is required </div>
                    <div *ngIf="invalidPasswordLength" class="prompt"> Must 4-6 characters long</div>
                    <div *ngIf="invalidPasswordType" class="prompt"> Must contain alphanumeric characters only</div>
                </div>
                <div class="md-form mb-5"> 
                    <input [(ngModel)]="OldPassword" type="password" class="form-control" placeholder="Current Password" name="oldPassword">
                    <div *ngIf="invalidOldPassword" class="prompt">Invalid Current Password</div>
            
                </div>
                <div *ngIf="internalError" class="prompt">Internal Server Error</div>
            </div>

            <div class="modal-footer d-flex justify-content-center">
                <button type="submit" (click)="editProfile()">Save Changes</button>
            </div>
        </div>
    </div>
</div>
